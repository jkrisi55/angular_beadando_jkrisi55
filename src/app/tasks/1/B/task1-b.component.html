<ng-template let-subject="subject" #subjectTemplate>
    <div (click)="update_data_to_child(subject)" *ngIf="subject"><!--/*ngIf="selected_subject && subject"--><!--Ez az *ngIf tÃ¶rte el az ng-templatet-->
        <img [class.selected_img] = "subject && selected_subject && selected_subject.image === subject.image" src={{subject.image}} matTooltip={{subject.name}}>
    </div>
</ng-template>

<table>
    <tr *ngFor="let subject of subjects">{{subject.name}}
        <ng-container [ngTemplateOutlet]="subjectTemplate" [ngTemplateOutletContext]="{subject:subject}"></ng-container>
    </tr>
</table>
