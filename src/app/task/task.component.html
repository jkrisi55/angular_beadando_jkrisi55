<div class="text-center">
  <img style="max-width: 100%; max-height: 300px"
       [src]="imageUrl"/>
</div>

<h3 class="color-gray font-weight-bold text-center">
  {{ index }}/{{ task }} - {{ description }}
</h3>

<p class="color-gray font-weight-bold text-center">
  {{ story }}
</p>

<div *ngIf="!selected"
     class="text-center">
  <button mat-raised-button (click)="thisWayBraveAdventurer.emit()">
    Ezt v√°lasztom
  </button>
</div>

<mat-list>
  <div mat-subheader>Feladatok</div>
  <mat-list-item *ngFor="let task of tasks; let index = index">
    <mat-icon matListItemIcon
              *ngIf="true"
              style="min-width: 40px">
      {{ configuration.subTasks[index + 1] ? 'check_box' : 'check_box_outline_blank'}}</mat-icon>
    <div style="flex-grow: 1">
      <markdown [data]="task.text">
      </markdown>
    </div>
    <div matListItemLine
         class="text-right"
         style="min-width: 50px">{{task.xp}} pont</div>
  </mat-list-item>
</mat-list>
